<div class="box">
    <div class="box-header">
        <h3 class="box-title">Trailer List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <!-- <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6"></div>
            </div> -->
            <div class="row">
                <div class="col-sm-12">
                    <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                        aria-describedby="example2_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                    aria-sort="ascending"
                                    aria-label="Rendering engine: activate to sort column descending">
                                    Trailer Number</th>
                                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                    aria-label="Browser: activate to sort column ascending">Trailer_Statuses_Id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" class="odd" *ngFor="let trailer of trailers; index as trailerId">
                                <td class="sorting_1">{{trailer.trailer_number}}</td>
                                <td>{{trailer.trailer_statuses_id}}</td>
                                
                                <td><a  [routerLink]="['/TrailerList', trailer.id]" >Edit</a> / 
                                    <a  [routerLink]="['/TrailerList/view', trailer.id]" >View</a> / 
                                    <a  [routerLink]="['/TrailerList/delete', trailer.id]" >Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
