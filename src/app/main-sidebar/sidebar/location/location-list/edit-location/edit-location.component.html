  <section class="content-header">
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Edit Location</h3>
  </div>
  <div class="box-body">

    <form method="post" [formGroup]="locationForm" (ngSubmit)="onSubmit()">

      <div class="row"  *ngIf="showMsg">
        <div class="col-xs-12">
          <p class="alert alert-success">
              <strong>Edit Success!</strong>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label> Name <input type="text"  class= "form-control"  formControlName="name" required>
        </label>
        </div>

        <div>
          <label>
            Address: <input type="text" class= "form-control"  formControlName="address" required>
          </label>
        </div>

        <div>
          <label>
            City: <input type="text" class= "form-control"  formControlName="city" required>
          </label>
          <br></div>

        <div><label>
            State: <input type="text" class= "form-control" formControlName="state" required>
          </label>
          <br></div>

        <div><label>
            Zipcode: <input type="text" class= "form-control"  formControlName="zipcode" required>
          </label>
          <div *ngIf="zipcode.invalid && (zipcode.dirty || zipcode.touched)" class="alert alert-danger">

          <div *ngIf="zipcode.errors.required">
            zipcode is required.
          </div>
          <div *ngIf="zipcode.errors.minlength">
            zipcode must be at least 6 characters long.
          </div>
        </div>

          <br>
        </div>

        <div><label>
            Location Number: <input type="text" class= "form-control"  formControlName="location_number" required>
          </label>
          <br></div>

        <!-- <div><label>Regions:
      <select formcontrolname="regions">
        <option value="outlets-transportaion">Outlets&Transportation</option>
        <option value="region01">Region01</option>
        <option value="florida">Florida</option>
        <option value="alabama">Alabama</option>
      </select>
    </label>
    <br></div> -->

    <div>
      <label>Region: </label>
      <select class= "form-control" formControlName="region_id">
        <option *ngFor="let region of regions" [value]="region.id">{{region.name}}</option>
      </select>
    </div>

        <div class="input number">
          <label  for="trailer-bays">Trailer Bays: </label><input type="number" formControlName="trailer_bays" class= "form-control" name="trailer_bays" id="trailer-bays">
        </div>

        <!-- <div><label>Location Type:
      <select formcontrolname="location_type">
        <option value="store">Store</option>
        <option value="warehouse">Warehouse</option>
        <option value="adc">ADC</option>
      </select>
    </label>
    <br></div> -->

        <div>
          <label>Location-types: </label>
          <select class= "form-control"   formControlName="location_type_id">
            <option *ngFor="let location_type of location_types" [value]="location_type.id">{{location_type.name}}
            </option>
          </select>
        </div>

        <button type="submit">Submit</button>

    </form>
  </div>
</div>
</section>
